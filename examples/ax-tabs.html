	<script src="tabs/jquery.min.js"></script>
	<script src="../action-ajax.js"></script>

	<script>
		$(function(){

      $(".ax-tab").on('click', function() {

        var tab_href = $(this).data('href');
        var tab_title = $(this).data('title');

            $(this).actionAjax({
                    method: "get",
                    container:"#ax-tabs-container-1", 
                    url:"http://localhost/action-ajax/examples/" + tab_href,
                    trigger:false,
                    messageContainer: "#message",
                    raw:true,
                    success: function() {
                        $("#content-heading").text(tab_title);
                    }
            });
      });

      $(".ax-screen").on('click', function() {

        var container_screen = $(this).data('screen');
        var screen_href = $(this).data('href');

            $(this).actionAjax({
                    method: "get",
                    container:container_screen, 
                    url:"http://localhost/action-ajax/examples/" + screen_href,
                    trigger:false,
                    messageContainer: "#message",
                    loader: function(e) {
                        if (e == "show") {
                          $(container_screen).html("<strong>Loading please wait...</strong>");
                        }
                         if (e == "hide") {
                         // nothing to do
                        }
                    },
                    raw:true,
                    success: function() {
                        $("#content-heading-screen").text(tab_title);
                    }
            });
      });

    });
 
	</script>
